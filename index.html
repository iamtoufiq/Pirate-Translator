<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pirate Speak</title>
</head>

<body>
  <header>
    <h1 class="heading">The pirate Converter</h1>
  </header>
  <div class="textareas">
    <textarea placeholder="Enter the message you wish to translate here.." cols="20" rows="10"
      class="textarea input_text"></textarea>
    <button class="translate-btn">Translate</button>
    <textarea placeholder="Here, translation will appear..." cols="20" rows="10"
      class="textarea output_text"></textarea>
  </div>

  <script src="index.js"></script>
</body>

</html>
